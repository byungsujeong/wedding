<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>정병수 & 김선아 결혼예배</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #fff;
    }
    #pdf-container {
      width: 100%;
    }
    .page-container {
      position: relative;
      margin: 0 auto 10px auto;
      max-width: 100%;
    }
    canvas {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto !important;
    }
    .textLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      line-height: 1.0;
      pointer-events: auto;
    }
    .textLayer > span {
      color: transparent;
      position: absolute;
      white-space: pre;
      cursor: text;
      transform-origin: 0% 0%;
    }
    .textLayer ::selection {
      background: rgba(0, 0, 255, 0.3);
    }
    .textLayer ::-moz-selection {
      background: rgba(0, 0, 255, 0.3);
    }
    .linkLayer {
      position: absolute;
      left: 0;
      top: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      pointer-events: auto;
    }
    .linkLayer > a {
      position: absolute;
      color: transparent;
      text-decoration: none;
    }
    .linkLayer > a:hover {
      background: rgba(255, 255, 0, 0.3);
    }
  </style>
</head>
<body>
  <div id="pdf-container"></div>

  <!-- PDF.js 라이브러리 로드 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script>
    const url = "wedding.pdf";

    const container = document.getElementById('pdf-container');
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    pdfjsLib.getDocument(url).promise.then(pdf => {
      const renderPage = num => {
        pdf.getPage(num).then(page => {
          const viewport = page.getViewport({ scale: 2.0 });
          
          // 페이지 컨테이너 생성
          const pageContainer = document.createElement("div");
          pageContainer.className = "page-container";
          pageContainer.style.width = viewport.width + "px";
          pageContainer.style.height = viewport.height + "px";
          pageContainer.style.setProperty('--scale-factor', viewport.scale);
          container.appendChild(pageContainer);

          // 캔버스 생성
          const canvas = document.createElement("canvas");
          const context = canvas.getContext("2d");
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          pageContainer.appendChild(canvas);

          // 텍스트 레이어 생성
          const textLayerDiv = document.createElement("div");
          textLayerDiv.className = "textLayer";
          textLayerDiv.style.width = viewport.width + "px";
          textLayerDiv.style.height = viewport.height + "px";
          pageContainer.appendChild(textLayerDiv);

          // 링크 레이어 생성
          const linkLayerDiv = document.createElement("div");
          linkLayerDiv.className = "linkLayer";
          linkLayerDiv.style.width = viewport.width + "px";
          linkLayerDiv.style.height = viewport.height + "px";
          pageContainer.appendChild(linkLayerDiv);

          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };

          // 페이지 렌더링
          const renderTask = page.render(renderContext);
          
          // 텍스트 콘텐츠와 링크 가져오기
          const textContent = page.getTextContent();
          const annotations = page.getAnnotations();

          Promise.all([renderTask.promise, textContent, annotations]).then(([_, textContent, annotations]) => {
            // 텍스트 레이어 렌더링
            pdfjsLib.renderTextLayer({
              textContentSource: textContent,
              container: textLayerDiv,
              viewport: viewport,
              textDivs: []
            });

            // 링크 레이어 수동 생성
            annotations.forEach(annotation => {
              if (annotation.subtype === 'Link' && annotation.url) {
                const link = document.createElement('a');
                link.href = annotation.url;
                link.target = '_blank';
                link.style.position = 'absolute';
                link.style.left = annotation.rect[0] * viewport.scale + 'px';
                link.style.top = (viewport.height - annotation.rect[3] * viewport.scale) + 'px';
                link.style.width = (annotation.rect[2] - annotation.rect[0]) * viewport.scale + 'px';
                link.style.height = (annotation.rect[3] - annotation.rect[1]) * viewport.scale + 'px';
                link.style.display = 'block';
                link.style.color = 'transparent';
                link.style.textDecoration = 'none';
                link.style.zIndex = '1';
                linkLayerDiv.appendChild(link);
              }
            });
            
            // 다음 페이지 렌더링
            if (num < pdf.numPages) renderPage(num + 1);
          });
        });
      };
      renderPage(1);
    });
  </script>
</body>
</html>
